name: Publish to PyPI

on:
  release:
    types: [created]  # Trigger when a new release is created

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create GitHub releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Check distribution
        run: |
          twine check dist/*

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*

      - name: Create GitHub Release Notes
        uses: softprops/action-gh-release@v1
        with:
          body: |
            Package published to PyPI: https://pypi.org/project/autoCLI-config/${{ github.event.release.tag_name }}/

            Install with: `pip install autoCLI-config==${{ github.event.release.tag_name }}`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
